<!DOCTYPE html>
<html>
<head>
  <title>Events</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .event-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
    }

    .event-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .event-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="events-container" id="events"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  function getEvents() {
    axios.get('http://192.168.2.216:8888/api/events', {
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(function (response) {
              var events = response.data;
              var eventsContainer = document.getElementById('events');

              events.forEach(function (event) {
                var eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
            <img src="http://192.168.2.216:8080/${event.filename}" alt="Event Image" onclick="window.location.href = 'getTicket.html'">
            <h3>${event.evenementNom}</h3>
            <p><strong>Date:</strong> ${event.evenementDate}</p>
            <p><strong>Start Time:</strong> ${event.evenementDebut}</p>
            <p><strong>End Time:</strong> ${event.evenementFin}</p>
            <p><strong>Number of Places:</strong> ${event.nombrePlaces}</p>
            <p><strong>Allow Guests:</strong> ${event.allowGuests ? 'Yes' : 'No'}</p>
            <p><strong>Description:</strong></p>
            <pre>${event.description}</pre>
          `;
                eventsContainer.appendChild(eventCard);
                localStorage.setItem('EvenementID', event.evenementID);
              });
            })
            .catch(function (error) {
              console.error(error);
            });
  }
  getEvents();
</script>
</body>
</html>
