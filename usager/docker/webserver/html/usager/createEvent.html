<!DOCTYPE html>
<html>
<head>
  <title>Create New Event</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    .event-form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .event-form select, .event-form button[type=button] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .event-form button[type=button] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .event-form button[type=button]:hover {
      background-color: #45a049;
    }
  </style>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://localhost:8180/js/keycloak.js"></script>
  <script>

    function displayUserInfo() {
      var token = keycloak.tokenParsed;
      var name = token.name;

      var userInfoList = document.createElement('ul');
      var nameItem = document.createElement('li');
      var rolesItem = document.createElement('li');

      nameItem.textContent = 'Nom : \n' + name;
      rolesItem.textContent =  'Role: Admin';

      userInfoList.appendChild(nameItem);
      userInfoList.appendChild(rolesItem);

      var userInfoDiv = document.getElementById('user-info');
      userInfoDiv.innerHTML = ''; // Remove any existing content
      userInfoDiv.appendChild(userInfoList);
    }


    var keycloak;

    function initKeycloak() {
      keycloak = new Keycloak({
        "realm": "usager",
        "auth-server-url": "http://localhost:8180/",
        "ssl-required": "external",
        "clientId": "frontend",
        "public-client": true,
        "confidential-port": 0
      });
      keycloak.init({ onLoad: 'login-required' })
              .success(function (authenticated) {
                if (authenticated) {
                  alert('authenticated');
                  displayUserInfo();
                } else {
                  alert('not authenticated');
                }
              })
              .error(function () {
                alert('failed to initialize');
              });
    }

    function submitEvent() {
      var evenementID = document.getElementById('id').value;
      var evenementNom = document.getElementById('name').value;
      var evenementDate = document.getElementById('date').value;
      var evenementDebut = document.getElementById('start').value;
      var evenementFin = document.getElementById('end').value;
      var assoEtudianteID = document.getElementById('assoID').value;
      var nombrePlaces = document.getElementById('places').value;
      var allowGuests = document.getElementById('allow-guests').checked;
      var description = document.getElementById('description').value;

      var event = {
        evenementID: evenementID,
        evenementNom: evenementNom,
        evenementDate: evenementDate,
        evenementDebut: evenementDebut,
        evenementFin: evenementFin,
        assoEtudianteID: assoEtudianteID,
        nombrePlaces: nombrePlaces,
        allowGuests: allowGuests,
        description: description
      };

      axios.post('http://localhost:8888/api/events', event, {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + keycloak.token // Replace keycloak.token with your actual bearer token
        }
      })
              .then(function(response) {
                if (response.status === 201) {
                  alert("Event created!");
                  window.location.href = 'admin_event_creator.html'; // Replace with the path to your main menu HTML file
                } else {
                  alert(response.status);
                }
              })
              .catch(function(error) {
                console.error(error);
              });
    }

    function submitImage() {
      var imageInput = document.getElementById('imageInput');
      var file = imageInput.files[0];

      var reader = new FileReader();

      reader.onload = function(event) {
        var arrayBuffer = event.target.result;

        var blob = new Blob([arrayBuffer], { type: file.type });

        var formData = new FormData();
        formData.append('image', blob);

        axios.post('http://localhost:8888/api/events/uploadImage', formData)
                .then(function(response) {
                  console.log('Image uploaded successfully.');
                })
                .catch(function(error) {
                  console.error('Error uploading image:', error);
                });
      };

      reader.readAsArrayBuffer(file);
    }

  </script>
</head>

<body onload="initKeycloak()">
<h2>Create New Event</h2>
<div class="event-form">
  <form>
    <label for="id">Event Id:</label><br>
    <select id="id" name="eventId">
      <option value="1001">1001</option>
      <option value="1002">1002</option>
      <option value="1003">1003</option>
    </select><br>

    <label for="name">Event Name:</label><br>
    <select id="name" name="name">
      <option value="5a8">5a8</option>
      <option value="4a7">4a7</option>
      <option value="after">after</option>
    </select><br>

    <label for="start">Start Time:</label><br>
    <select id="start" name="start">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="9">9</option>
    </select><br>

    <label for="end">End Time:</label><br>
    <select id="end" name="end">
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="0000">0000</option>
    </select><br>

    <label for="date">Event Date:</label><br>
    <select id="date" name="date">
      <option value="2023-06-09">2023-06-09</option>
      <option value="2023-06-20">2023-06-20</option>
      <option value="2023-06-20">2023-06-20</option>
    </select><br>

    <label for="assoID">association Etudiante ID:</label><br>
    <select id="assoID" name="assoId">
      <option value="AGEG">Association Generale Etudiants Genie</option>
      <option value="AFLESH">Association Faculte Lettre et Sciences Humaines</option>
      <option value="AMUS">Association Musulmane UDES</option>
    </select><br>

    <label for="places">Number of Places:</label><br>
    <select id="places" name="places">
      <option value="200">200</option>
      <option value="300">300</option>
      <option value="400">400</option>
    </select><br>

    <label for="allow-guests">Allow Guests:</label>
    <input type="checkbox" id="allow-guests" name="allow-guests"><br>

    <label for="description">Description:</label><br>
    <select id="description" name="description">
      <option value="ceciestuncinqahuit">ceciestuncinqahuit</option>
      <option value="ceciestunquatreasept">ceciestunquatreasept</option>
      <option value="afterdansunbar">afterdansunbar</option>
    </select><br>

    <button type="button" onclick="submitEvent()">Submit</button>

    <input type="file" id="imageInput" accept="image/*">
    <button type="button" onclick="submitImage()">Submit Image</button>
  </form>
</div>
</body>
</html>
