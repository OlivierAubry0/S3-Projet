<!DOCTYPE html>
<html>
<head>
  <title>Create New Event</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    .event-form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .event-form input[type=text], .event-form input[type=date], .event-form input[type=time] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .event-form button[type=button] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .event-form button[type=button]:hover {
      background-color: #45a049;
    }
  </style>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://localhost:8180/js/keycloak.js"></script>
<body onload="initKeycloak()">
<script>

    function displayUserInfo() {
      var token = keycloak.tokenParsed;
      var name = token.name;

      var userInfoList = document.createElement('ul');
      var nameItem = document.createElement('li');
      var rolesItem = document.createElement('li');

      nameItem.textContent = 'Nom : \n' + name;
      rolesItem.textContent =  'Role: Admin';

      userInfoList.appendChild(nameItem);
      userInfoList.appendChild(rolesItem);

      var userInfoDiv = document.getElementById('user-info');
      userInfoDiv.innerHTML = ''; // Supprime tout contenu existant
      userInfoDiv.appendChild(userInfoList);
    }


    var keycloak;

    function initKeycloak() {
      keycloak = new Keycloak({
        "realm": "usager",
        "auth-server-url": "http://localhost:8180/",
        "ssl-required": "external",
        "clientId": "frontend",
        "public-client": true,
        "confidential-port": 0
      });
      keycloak.init({ onLoad: 'login-required' })
              .success(function (authenticated) {
                if (authenticated) {
                  alert('authenticated');
                  displayUserInfo();
                } else {
                  alert('not authenticated');
                }
              })
              .error(function () {
                alert('failed to initialize');
              });
    }

    function submitEvent() {
      var eventName = document.getElementById('name').value;
      var eventStart = document.getElementById('start').value;
      var eventEnd = document.getElementById('end').value;
      var eventDate = document.getElementById('date').value;

      var params = 'ename=' + encodeURIComponent(eventName) +
              '&estart=' + encodeURIComponent(eventStart) +
              '&eend=' + encodeURIComponent(eventEnd) +
              '&edate=' + encodeURIComponent(eventDate) +
              '&studentAssociationId=123'; // Replace with the appropriate student association ID

      axios.post('http://localhost:8888/api/events/', params, {
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Bearer ' + keycloak.token // Replace keycloak.token with your actual bearer token
        }
      })
              .then(function (response) {
                if (response.status === 201) {
                  alert("Event created!");
                  window.location.href = 'admin_event_creator.html'; // Replace with the path to your main menu HTML file
                } else {
                  alert(response.status);
                }
              })
              .catch(function (error) {
                console.error(error);
              });
    }
  </script>
</head>

<h2>Create New Event</h2>
<div class="event-form">
  <form>
    <label for="name">Event Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="start">Start Time:</label><br>
    <input type="text" id="start" name="start"><br>
    <label for="end">End Time:</label><br>
    <input type="text" id="end" name="end"><br>
    <label for="date">Event Date:</label><br>
    <input type="text" id="date" name="date"><br>
    <button type="button" onclick="submitEvent()">Submit</button>
  </form>
</div>
</body>
</html>
