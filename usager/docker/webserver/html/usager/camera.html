    /* CSS styles */
    #feedback-form {

    // Function to handle messages received from live_locator.js
    function handleMessage(event) {

      if (event.data && event.data.detectedBarcode) {
        var detectedBarcode = event.data.detectedBarcode;

        // Convert all capital letters to lowercase
        var minimizedBarcode = detectedBarcode.toLowerCase();

        document.getElementById('UsagerID').value = minimizedBarcode;
        document.getElementById("usagersubmit").click();
        document.getElementById('UsagerID').value = "";
      }
    }

    // Listen for messages from live_locator.js
    window.addEventListener('message', handleMessage, false);

    function CheckIfReserved() {
      var EvenementID = localStorage.getItem('EvenementID');
      var UsagerID = document.getElementById('UsagerID').value;

      var reservationCheck = {
        EvenementID: EvenementID,
        UsagerID: UsagerID
      };

      var url = 'http://localhost:8888/api/scanning/checkUserReservation?EvenementID=' + encodeURIComponent(EvenementID) + '&UsagerID=' + encodeURIComponent(UsagerID);
      axios.post(url, {
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(function(response) {
                if (response.status === 201) {
                  var reservations = response.data;
                  if (reservations.length > 0) {
                    var usersContainer = document.getElementById('users');
                    usersContainer.innerHTML = ''; // Remove any existing content

                    document.body.style.backgroundColor = 'green'; // Set background color to green
                    setTimeout(function() {
                      document.body.style.backgroundColor = ''; // Reset background color after 1 second
                    }, 1000);

                    reservations.forEach(function (reservation) {
                      // Check if the user has a valid invitation (adjust the condition as per your data)
                      if (reservation.Enregistration_Invite === 'yes') {
                        var userButton = document.createElement('button');
                        userButton.className = 'event';
                        userButton.innerHTML =
                                `<p>ID: ${reservation.UsagerID}</p>
                              <p>Telephone de l'invité: ${reservation.Telephone_Invite}</p>
                              <p>Nom de l'invité: ${reservation.Nom_Invite}</p>
                              <p>Invité est-il validé? : ${reservation.Enregistration_Invite}</p>`;
                        usersContainer.appendChild(userButton);
                      }
                    });

                  } else {
                    var usersContainer = document.getElementById('users');
                    document.body.style.backgroundColor = 'red'; // Set background color to red
                    setTimeout(function() {
                      document.body.style.backgroundColor = ''; // Reset background color after 1 second
                    }, 1000);
                  }
                }
                if (response.status === 204) {
                  var usersContainer = document.getElementById('users');
                  document.body.style.backgroundColor = 'red'; // Set background color to red
                  setTimeout(function() {
                    document.body.style.backgroundColor = ''; // Reset background color after 1 second
                  }, 1000);
                }
              })
              .catch(function(error) {
                alert(error);
                console.error(error);
              });
    }

    function showNotification(message) {
      var notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;

      document.body.appendChild(notification);

      // After adding to the DOM, change the style to trigger the CSS transition
      setTimeout(function() {
        notification.style.opacity = 1;
        notification.style.top = '50px';
      }, 20);

      // Remove the notification after 3 seconds
      setTimeout(function() {
        notification.style.opacity = 0;
        notification.style.top = '20px';

        setTimeout(function() {
          document.body.removeChild(notification);
        }, 600);
      }, 3000);
    }

    function validateTelephoneInvite(telephoneInvite) {
      const regex = /^([0-9]{10}|\s{10})$/;
      if (regex.test(telephoneInvite) || telephoneInvite === null) {
        return true;
      } else {
        return false;
      }
    }
    function submitReservation() {
      event.preventDefault();
      var tokenData = keycloak.tokenParsed;
      var Checkbox = document.getElementById('feedback-notify');
      var EvenementID = localStorage.getItem('EvenementID');
      var UsagerID = tokenData.preferred_username;
      var Telephone_Invite = document.getElementById('Telephone_Invite').value;
      var Nom_Invite = document.getElementById('Nom_Invite').value;
      var Enregistration_Invite = false;

      var reservation = {
        EvenementID: EvenementID,
        UsagerID: UsagerID,
        Telephone_Invite: Telephone_Invite,
        Nom_Invite: Nom_Invite,
        Enregistration_Invite: Enregistration_Invite
      };

      if (Checkbox.checked && (Telephone_Invite === '' || Nom_Invite === '' || !validateTelephoneInvite(Telephone_Invite))) {
        showNotification("Veuillez vérifier les champs suivants : \n -Le nom. \n -Le numéro de téléphone.");
        return;
      }


      axios.post('http://localhost:8888/api/reservations', reservation, {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + keycloak.token // Replace keycloak.token with your actual bearer token
        }
      })
              .then(function(response) {
                if (response.status === 201) {
                  alert("Reservation faite !");
                  window.location.href = 'pc_HomePage.html'; // Replace with the path to your main menu HTML file
                } else {
                  showNotification(response.status);
                }
              })
              .catch(function(error) {
                console.error(error);
                showNotification("Vous avez déja réserver pour cet évenement");
              });
    }

    function scrollToHeight() {
      var scrollHeight = 1380; // Adjust the desired scroll height here
      var duration = 1000; // Adjust the duration of the glide animation (in milliseconds)

      var start = null;
      var initialY = window.pageYOffset;

      function step(timestamp) {
        if (!start) start = timestamp;
        var progress = timestamp - start;
        var scrollY = initialY + easeInOutQuad(progress, 0, scrollHeight - initialY, duration);
        window.scrollTo(0, scrollY);
        if (progress < duration) {
          window.requestAnimationFrame(step);
        }
      }

      function easeInOutQuad(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      window.requestAnimationFrame(step);
    }

    function displayUserInfo() {
      var token = keycloak.tokenParsed;

      userInfoDiv.appendChild(userInfoList);
    }
