<!DOCTYPE html>

  <style>
    /* CSS styles */
    #feedback-form {
      width: 280px;
      margin: 0 auto;
      background-color: #fcfcfc;
      padding: 20px 50px 40px;
      box-shadow: 1px 4px 10px 1px #aaa;
      font-family: sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #feedback-form * {
      box-sizing: border-box;
    }

    #feedback-form h2{
      text-align: center;
      margin-bottom: 30px;
    }

    #feedback-form input {
      margin-bottom: 15px;
    }

    #feedback-form input[type=text] {
      display: block;
      height: 32px;
      padding: 6px 16px;
      width: 100%;
      border: none;
      background-color: #f3f3f3;
    }

    #feedback-form label {
      color: #777;
      font-size: 0.8em;
    }

    #feedback-form input[type=checkbox] {
      float: left;
    }

    #feedback-form input:not(:checked) + #feedback-phone {
      height: 0;
      padding-top: 0;
      padding-bottom: 0;
    }

    #feedback-form #feedback-phone {
      transition: .3s;
    }

    #feedback-form button[type=submit] {
      display: block;
      margin: 20px auto 0;
      width: 150px;
      height: 40px;
      border-radius: 25px;
      border: none;
      color: #eee;
      font-weight: 700;
      box-shadow: 1px 4px 10px 1px #aaa;

      background: green; /* Old browsers */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#207cca', endColorstr='#9f58a3',GradientType=1 ); /* IE6-9 */
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background-color: #268018;
      color: white;
      transition: top 0.3s;
      z-index: 999; /* Set a high z-index value */
    }

    .header.hidden {
      top: -100px; /* Move the header offscreen */
    }
    body {
      background-color: white;
      font-family: "Lato", sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column; /* Add this line */
      justify-content: space-between; /* Add this line */
      align-items: center;
      min-height: 100vh;
      margin: 0; /* Add this line */
      padding: 0; /* Add this line */
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100000;
      top: 0;
      left: 0;
      background-color: #0B4F00;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #5BFF5E;
      display: block;
      transition: 0.3s;
      z-index: 3;
    }

    .sidenav a:hover {
      color: #f1f1f1;
      z-index: 3;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      z-index: 3;
    }



    #Facultes {
      position: absolute;
      top: 105%;
      left: 43%;
      font-size: 30px;
      height: 10%;
      font-weight: bolder;
    }

    #univent-title {
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      color: #FFFFFF;
      animation: fade-in 1s ease-in;
      position: absolute;
      top: 10%;
      width: 100%;
      height: 90%;
      left: 0;
      right: 0;
      background-color: white;
      text-align: center;
      z-index: 0;
    }

    .large-button {
      display: inline-block;
      padding: 100px 100px;
      max-height: 100px;
      max-width: 100px;
      background-color: #f1f1f1;
      color: #268018;
      border: none;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      position: absolute;
      z-index: 4;
      border-radius: 10%;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .large-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
      font-weight: bold;
    }

    .large-button:hover span {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .button-24 {
      background: #268018;
      border: 1px solid #268018;
      border-radius: 6px;
      box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
      box-sizing: border-box;
      color: white;
      cursor: pointer;
      display: inline-block;
      font-family: nunito, roboto, proxima-nova, "proxima nova", sans-serif;
      font-size: 16px;
      font-weight: 800;
      line-height: 16px;
      min-height: 40px;
      outline: 0;
      padding: 12px 14px;
      text-align: center;
      text-rendering: geometricprecision;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button-24:hover,
    .button-24:active {
      background-color: initial;
      background-position: 0 0;
      color: #268018;
    }

    .button-24:active {
      opacity: .5;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {

      }
    }

    .footer {
      position: absolute;
      top: 100%;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5%;
      background-color: #268018;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .footer-text {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
  <script>

      var checkbox = document.getElementById("feedback-form");

      if (checkbox.checked) {
        sousMenu.style.display = "none";
      } else {
        sousMenu.style.display = "block";
      }
    }

    var prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;

      if (prevScrollpos > currentScrollPos) {
        // Scrolling up, show the header
        document.getElementById("header").classList.remove("hidden");
      } else {
        // Scrolling down, hide the header
        document.getElementById("header").classList.add("hidden");
      }

      prevScrollpos = currentScrollPos;
    };


  </script>
</head>

<script>

  function redirectToEventsTablePerFac(value) {
    var url = 'eventsTablePerFac.html?FaculteID=' + encodeURIComponent(value);
    window.location.href = url;
  }

  var keycloak;

  function initKeycloak() {
    keycloak = new Keycloak({
      "realm": "usager",
      "auth-server-url": "http://localhost:8180/",
      "ssl-required": "external",
      "clientId": "frontend",
      "public-client": true,
      "confidential-port": 0
    });

    keycloak.init({ onLoad: 'login-required' }).then(function (authenticated) {
      if (authenticated) {
        var roles = keycloak.tokenParsed.realm_access.roles;
        if (roles.includes('enseignant')) {
          window.location.href = 'admin_event_creator.html';
          return;
        } else if (roles.includes('coordonnateur-pédagogique')) {
          window.location.href = 'master_manager.html';
          return;
        }
      } else {
        alert('Not authenticated');
      }
    }).catch(function () {
      alert('Failed to initialize');
    }).finally(function () {
      displayUserInfo();
    });
  }


  function logout() {
    let logoutURL = "http://localhost:8180/realms/usager/protocol/openid-connect/logout";
    window.location.href = logoutURL;
  }

  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("user-info").classList.add("fade-in");
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("user-info").classList.remove("fade-in");
  }

  function scrollToHeight() {
    var scrollHeight = 1380; // Adjust the desired scroll height here
    var duration = 1000; // Adjust the duration of the glide animation (in milliseconds)

    var start = null;
    var initialY = window.pageYOffset;

    function step(timestamp) {
      if (!start) start = timestamp;
      var progress = timestamp - start;
      var scrollY = initialY + easeInOutQuad(progress, 0, scrollHeight - initialY, duration);
      window.scrollTo(0, scrollY);
      if (progress < duration) {
        window.requestAnimationFrame(step);
      }
    }

    function easeInOutQuad(t, b, c, d) {
      t /= d / 2;
      if (t < 1) return c / 2 * t * t + b;
      t--;
      return -c / 2 * (t * (t - 2) - 1) + b;
    }

    window.requestAnimationFrame(step);
  }

  function displayUserInfo() {
    var token = keycloak.tokenParsed;
    var name = token.name;

    var userInfoList = document.createElement('ul');
    var nameItem = document.createElement('li');
    var rolesItem = document.createElement('li');

    nameItem.textContent = 'Connecté: \n' + name;

    userInfoList.appendChild(nameItem);;

    var userInfoDiv = document.getElementById('user-info');
    userInfoDiv.innerHTML = '';
    userInfoDiv.appendChild(userInfoList);
  }
</script>
