<!DOCTYPE html>
<html>
<head>
    <title>Events</title>

    <style>
        .event-form {
            position: absolute;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            top: 19%;
            width: 90%;
            margin: 1%;
        }
    </style>
</head>
<body>
<div id="events"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function getEvents() {
        axios.get('http://localhost:8888/api/events', {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function(response) {
                var events = response.data;
                var eventsContainer = document.getElementById('events');

                events.forEach(function(event) {
                    var eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML =
                        `<p>ID: ${event.evenementID}</p>
             <p>Name: ${event.evenementNom}</p>
             <p>Date: ${event.evenementDate}</p>
             <p>Start: ${event.evenementDebut}</p>
             <p>End: ${event.evenementFin}</p>
             <p>Association ID: ${event.assoEtudianteID}</p>
             <p>Number of Places: ${event.nombrePlaces}</p>
             <p>Allow Guests: ${event.allowGuests}</p>
             <p>Description: ${event.description}</p>
             <img src="http://localhost:8080/${event.filename}" alt="Event Image" />`; // Assumes the 'filename' property contains the image URL

                    eventsContainer.appendChild(eventDiv);
                });
            })
            .catch(function(error) {
                console.error(error);
            });
    }

    // Call the getEvents function to retrieve and display the events
    getEvents();
</script>
</body>
</html>
