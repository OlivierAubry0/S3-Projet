<!DOCTYPE html>
<html lang="">
<head>
  <title>View All Asso</title>
  <style>
    .large-button {
      background-color: #f1f1f1;
      color: #268018;
      border: none;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    .large-button p {
      margin: 0;
      font-size: 16px;
    }

    .large-button:hover {
      background-color: #d4d4d4;
    }

    .pop-up-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }

    .pop-up-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #f1f1f1;
      color: #268018;
      padding: 100px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .pop-up-content p {
      margin: 10px 0;
      font-size: 18px;
    }

    .pop-up-content button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .filter-container {
      text-align: center;
      margin-top: 20px; /* Add some space between the heading and filtering elements */
      margin-bottom: 20px; /* Add some space between filtering elements and associations */
    }

    .filter-container input[type="text"] {
      padding: 10px;
      margin-right: 10px; /* Add some space between input and button */
    }

    .filter-container button[type="button"] {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .filter-container button[type="button"]:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
    }

    .notification {
      position: fixed;
      right: 20px;
      top: 50px;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 4px;
      transition: opacity 0.6s, top 0.5s;
      opacity: 0;
      z-index: 1000000;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
      background-color: #0B4F00;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #5BFF5E;
      display: block;
      transition: 0.3s;
      z-index: 3;
    }

    .sidenav a:hover {
      color: #f1f1f1;
      z-index: 3;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      z-index: 3;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    #openNavSpan {
      color: #45a049;
    }

    #popUpContent form {
      display: grid;
      grid-template-columns: 100px auto; /* Colonnes de 100px et de taille automatique */
      gap: 10px; /* Espacement entre les éléments */
    }

    #popUpContent label {
      align-self: center; /* Centrer verticalement les libellés */
    }

  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://localhost:8180/js/keycloak.js"></script>
  <script>

    var currentAsso = null; // Variable globale pour stocker l'association sélectionnée

    function showAssoDetails(asso) {
      var popUpContainer = document.getElementById('popUpContainer');
      var popUpContent = document.getElementById('popUpContent');
      var closeButton = document.createElement('button');
      closeButton.textContent = 'Retour';
      closeButton.addEventListener('click', function() {
        popUpContainer.style.display = 'none';
      });

      popUpContent.innerHTML =
              `
         <p><strong>Nom:</strong> ${asso.Asso_Etudiante_Nom}</p>
         <p><strong>Faculte:</strong> ${asso.Faculte_Nom}</p>
         <p><strong>Administrateur:</strong> ${asso.UsagerID}</p>`;

      // Stocker les valeurs des champs dans la variable globale currentAsso
      currentAsso = {
        Asso_Etudiante_Nom: asso.Asso_Etudiante_Nom,
        FaculteID: asso.FaculteID,
        UsagerID: asso.UsagerID
      };

      var editButton = document.createElement('button');
      editButton.textContent = 'Modifier';
      editButton.addEventListener('click', function() {
        editAsso(asso);
        populateUsagerOptions();
        populateFaculteOptions();
      });

      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Supprimer';
      deleteButton.addEventListener('click', function() {
        deleteAsso(currentAsso);
      });

      popUpContent.appendChild(editButton);
      popUpContent.appendChild(deleteButton);
      popUpContent.appendChild(closeButton);
      popUpContainer.style.display = 'flex';
      setTimeout(function() {
        popUpContent.classList.add('show');
      }, 100);
    }


    function showNotification(message) {
      var notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;

      document.body.appendChild(notification);

      // After adding to the DOM, change the style to trigger the CSS transition
      setTimeout(function() {
        notification.style.opacity = 1;
        notification.style.top = '50px';
      }, 20);

      // Remove the notification after 3 seconds
      setTimeout(function() {
        notification.style.opacity = 0;
        notification.style.top = '20px';

        setTimeout(function() {
          document.body.removeChild(notification);
        }, 600);
      }, 3000);
    }


    function getAsso() {
      axios.get('http://localhost:8888/api/Asso/getAsso', {
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(function(response) {
                var assos = response.data;
                var assoContainer = document.getElementById('associations');
                assos.forEach(function(asso) {
                  var assoButton = document.createElement('button');
                  assoButton.className = 'large-button';
                  assoButton.innerHTML =
                          `
          <p><strong>Nom:</strong> ${asso.Asso_Etudiante_Nom}</p>
          <p><strong>Faculte:</strong> ${asso.Faculte_Nom}</p>
          <p><strong>Administrateur:</strong> ${asso.UsagerID}</p>`;

                  assoButton.addEventListener('click', function() {
                    showAssoDetails(asso);
                  });

                  assoContainer.appendChild(assoButton);
                });
              })
              .catch(function(error) {
                console.error(error);
              });
    }

    function filterAsso() {
      var input = document.getElementById('assoFilter').value.toLowerCase();
      var assos = document.getElementsByClassName('large-button');
      for (var i = 0; i < assos.length; i++) {
        var assoName = assos[i].getElementsByTagName('p')[0].textContent.toLowerCase();
        if (input === "") {
          // Si le champ de filtre est vide, rétablir la disposition horizontale
          assos[i].style.display = 'inline-block';
        } else if (assoName.includes(input)) {
          // Si le nom de l'association correspond à la recherche, afficher l'association
          assos[i].style.display = 'inline-block';
        } else {
          // Sinon, masquer l'association
          assos[i].style.display = 'none';
        }
      }
    }

    function saveAsso(asso) {
      var editNom = document.getElementById('editNom').value;
      var editFaculte = document.getElementById('editFaculte').value;
      var editAdmin = document.getElementById('editAdmin').value;
      var assId = asso.Asso_EtudianteID
      // Mettre à jour les propriétés de l'association
      asso.Asso_Etudiante_Nom = editNom;
      asso.FaculteID = editFaculte;
      asso.UsagerID = editAdmin;
      var url = 'http://localhost:8888/api/Asso/Asso_EtudianteID?Asso_EtudianteID=' + encodeURIComponent(assId) + '&FaculteID=' + encodeURI(editFaculte) + '&Asso_Etudiante_Nom=' + encodeURI(editNom) + '&UsagerID=' + encodeURI(editAdmin);
      // Effectuer la requête POST pour mettre à jour l'association
      axios.post(url, {
        headers: {
          'Content-Type': 'application/json'
        }
      })

              .then(function(response) {
                if (response.status === 200) {
                  localStorage.setItem('showNotification', 'L\'association a été modifiée avec succès..');
                  // Fermer la fenêtre de modification
                  var popUpContainer = document.getElementById('popUpContainer');
                  popUpContainer.style.display = 'none';
                  window.location.href = 'Assotables.html';

                } else {
                  console.log("Une erreur s'est produite lors de la modification de l'association." + response.status);
                }
              })
              .catch(function(error) {
                console.error(error);
                console.log("Une erreur s'est produite lors de la modification de l'association. catch");
              });

    }
    function cancelEdit() {
      var popUpContainer = document.getElementById('popUpContainer');
      popUpContainer.style.display = 'none';
    }


    function editAsso(asso) {
      var popUpContent = document.getElementById('popUpContent');

      // Supprimer le contenu existant de la fenêtre contextuelle
      popUpContent.innerHTML = '';

      // Créer les champs de modification
      var editForm = document.createElement('form');
      editForm.id = 'editForm';

      var nomLabel = document.createElement('label');
      nomLabel.textContent = 'Nom:';
      var editNom = document.createElement('input');
      editNom.type = 'text';
      editNom.id = 'editNom';
      editNom.value = asso.Asso_Etudiante_Nom;
      editNom.required = true;
      editNom.classList.add('edit-input'); // Ajout de la classe CSS

      var faculteLabel = document.createElement('label');
      faculteLabel.textContent = 'Faculte:';
      var editFaculte = document.createElement('select');
      editFaculte.id = 'editFaculte';
      editFaculte.required = true;
      editFaculte.classList.add('edit-input'); // Ajout de la classe CSS

      var adminLabel = document.createElement('label');
      adminLabel.textContent = 'Administrateur:';
      var editAdmin = document.createElement('select');
      editAdmin.id = 'editAdmin';
      //editAdmin.value = asso.UsagerID;
      editAdmin.required = true;
      editAdmin.classList.add('edit-input'); // Ajout de la classe CSS

      var saveButton = document.createElement('button');
      saveButton.type = 'submit';
      saveButton.textContent = 'Enregistrer';

      var cancelButton = document.createElement('button');
      cancelButton.type = 'button';
      cancelButton.textContent = 'Annuler';
      cancelButton.addEventListener('click', function() {
        cancelEdit();
      });

      // Ajouter un gestionnaire d'événements pour soumettre le formulaire de modification
      editForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Empêcher le rechargement de la page par défaut
        saveAsso(asso);
      });

      // Ajouter les éléments au formulaire de modification
      editForm.appendChild(nomLabel);
      editForm.appendChild(editNom);
      editForm.appendChild(faculteLabel);
      editForm.appendChild(editFaculte);
      editForm.appendChild(adminLabel);
      editForm.appendChild(editAdmin);
      editForm.appendChild(saveButton);
      editForm.appendChild(cancelButton);

      // Ajouter le formulaire de modification à la fenêtre contextuelle
      popUpContent.appendChild(editForm);

      // Afficher la fenêtre contextuelle
      var popUpContainer = document.getElementById('popUpContainer');
      popUpContainer.style.display = 'flex';
      setTimeout(function() {
        popUpContent.classList.add('show');
      }, 100);
    }


    function deleteAsso(currentAsso) {
      if (currentAsso) {
        axios.delete('http://localhost:8888/api/Asso?Asso_Etudiante_Nom=' + encodeURIComponent(currentAsso.Asso_Etudiante_Nom), {
          headers: {
            'Content-Type': 'application/json'
          }
        })
                .then(function(response) {
                  if (response.status === 200) {
                    localStorage.setItem('showNotification', 'L\'association a été modifiée avec succès.');
                    window.location.href = 'Assotables.html';
                  } else {
                    console.log("Une erreur s'est produite lors de la suppression de l'association." + response.status);
                  }
                })
                .catch(function(error) {
                  console.error(error);
                  console.log("Une erreur s'est produite lors de la suppression de l'association. catch");
                });
      } else {
        console.log("Aucune association sélectionnée");
      }
    }

    function logout() {
      keycloak.logout({ redirectUri: 'http://localhost/usager' });
    }

    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("user-info").classList.add("fade-in");
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("user-info").classList.remove("fade-in");
    }

    document.addEventListener("DOMContentLoaded", function() {
      var message = localStorage.getItem('showNotification');
      if (message) {
        showNotification(message);
        localStorage.removeItem('showNotification');
      }
    });

  </script>
</head>
<body onload="getAsso();">
<div id="mySidenav" class="sidenav">
  <b id="user-info"></b>
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="master_manager.html">Accueil</a>
  <a href="#" onclick="logout()">Déconnexion</a>
</div>


<span id="openNavSpan" style="font-size: 40px; font-weight: bold; cursor: pointer; position: absolute; top: 0; left: 0.5%;" onclick="openNav()">&#9776; UNIVENT</span>
<h2>Liste des Associations</h2>
<!-- Move the filter-container below the h2 element to place it after the heading -->
<div class="filter-container">
  <label for="assoFilter"></label>
  <input type="text" id="assoFilter" placeholder="Enter name to filter">
  <button type="button" onclick="filterAsso()">Filter</button>
</div>
<div id="associations">
  <!-- Associations will be displayed here -->
</div>
<div id="popUpContainer" class="pop-up-container">
  <div id="popUpContent" class="pop-up-content">
    <-- formulaire de modif -->
  </div>
  <script>

    function populateFaculteOptions() {
      axios.get('http://localhost:8888/api/Asso/getAllFaculteData', {
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(function(response) {
                var faculteData = response.data; // La réponse doit être un objet avec noms et ID de facultés
                var select = document.getElementById('editFaculte');

                faculteData.forEach(function(faculte) {
                  var option = document.createElement('option');
                  option.value = faculte.id;
                  option.textContent = faculte.name;
                  select.appendChild(option);
                });
              })
              .catch(function(error) {
                console.error(error);
                showNotification("Erreur lors de la récupération des facultés.");
              });
    }

    function populateUsagerOptions() {
      axios.get('http://localhost:8888/api/Asso/getUsagerID', {
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(function(response) {
                var usagerIDs = response.data; // La réponse doit être une liste de chaînes de caractères (identifiants d'utilisateurs)
                var select = document.getElementById('editAdmin');

                usagerIDs.forEach(function(usagerID) {
                  var option = document.createElement('option');
                  option.value = usagerID;
                  option.textContent = usagerID;
                  select.appendChild(option);
                });
              })
              .catch(function(error) {
                console.error(error);
                showNotification("Erreur lors de la récupération des administrateurs.");
              });
    }

  </script>
</div>
</body>
</html>
