<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <style>
    /* CSS styles */

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background-color: #268018;
      color: white;
      z-index: 999;
    }

    body {
      background-color: white;
      font-family: "Lato", sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100000;
      top: 0;
      left: 0;
      background-color: #0B4F00;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #5BFF5E;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #Facultes {
      position: absolute;
      top: 105%;
      left: 43%;
      font-size: 30px;
      height: 10%;
      font-weight: bolder;
    }

    #univent-title {
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      color: #FFFFFF;
      position: absolute;
      top: 10%;
      width: 100%;
      height: 90%;
      left: 0;
      right: 0;
      background-color: white;
      text-align: center;
      z-index: 0;
    }

    .large-button {
      display: inline-block;
      padding: 100px 100px;
      max-height: 100px;
      max-width: 100px;
      background-color: #f1f1f1;
      color: #268018;
      border: none;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      position: absolute;
      z-index: 4;
      border-radius: 10%;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .large-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
      font-weight: bold;
    }

    .large-button:hover span {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .button-24 {
      background: #268018;
      border: 1px solid #268018;
      border-radius: 6px;
      box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
      box-sizing: border-box;
      color: white;
      cursor: pointer;
      display: inline-block;
      font-family: nunito, roboto, proxima-nova, "proxima nova", sans-serif;
      font-size: 16px;
      font-weight: 800;
      line-height: 16px;
      min-height: 40px;
      outline: 0;
      padding: 12px 14px;
      text-align: center;
      text-rendering: geometricprecision;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button-24:hover,
    .button-24:active {
      background-color: initial;
      background-position: 0 0;
      color: #268018;
    }

    .button-24:active {
      opacity: .5;
    }

    .footer {
      position: absolute;
      top: 100%;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5%;
      background-color: #268018;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .footer-text {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body onload="initKeycloak()">

<div id="mySidenav" class="sidenav">
  <b id="user-info"></b>
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#" onclick="window.location.href='eventID_before_scanning.html'">Scanner</a>
  <a href="#" onclick="window.location.href='MyEvents.html'">Mes Évenements</a>
  <a href="#" onclick="window.location.href='pc_HomePage.html'">Acceuil</a>
  <a href="#" onclick="logout()">Déconnexion</a>
</div>

<header id="header" class="header">
  <div style="position: absolute; width: 18%; height: 8%;">
    <span style="font-size: 40px; top: 0%; font-weight: bold; cursor: pointer; position: absolute; top: 0;
    left: 0.5%; color: #FFFFFF;" onclick="openNav()">&#9776; UNIVENT</span>
  </div>
</header>

<div id="univent-title">
  <img src="assets/logo.png" style="width: 50%; height: 50%;">
</div>

<button class="button-24" style="top: 70%; left: 50%; width: 400px;" onclick="window.location.href='EventAssoAssignation.html'">
  <span>CRÉER UN ÉVÈNEMENT</span>
</button>
<button class="button-24" style="top: 80%; left: 50%; width: 400px;" onclick="window.location.href = 'eventstable.html'">
  <span>ÉVÈNEMENTS PROGRAMMÉS</span>
</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="http://localhost:8180/js/keycloak.js"></script>
<script>
  function redirectToEventsTablePerFac(value) {
    var url = 'eventsTablePerFac.html?FaculteID=' + encodeURIComponent(value);
    window.location.href = url;
  }

  var keycloak;

  function initKeycloak() {
    keycloak = new Keycloak({
      "realm": "usager",
      "auth-server-url": "http://localhost:8180/",
      "ssl-required": "external",
      "clientId": "frontend",
      "public-client": true,
      "confidential-port": 0
    });

    keycloak.init({ onLoad: 'login-required' }).then(function (authenticated) {
      if (authenticated) {
        var roles = keycloak.tokenParsed.realm_access.roles;
        if (roles.includes('eleve')) {
          window.location.href = 'admin_event_creator.html';
          return;
        }
        if (roles.includes('coordonnateur-pédagogique')) {
          window.location.href = 'master_manager.html';
          return;
        }
      } else {
        alert('Not authenticated');
      }
    }).catch(function () {
      alert('Failed to initialize');
    }).finally(function () {
      displayUserInfo();
    });
  }

  function logout() {
    keycloak.logout({ redirectUri: 'http://localhost/usager' });
  }

  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  function displayUserInfo() {
    var token = keycloak.tokenParsed;
    var name = token.name;

    var userInfoList = document.createElement('ul');
    var nameItem = document.createElement('li');
    var rolesItem = document.createElement('li');

    nameItem.textContent = 'Connecté: \n' + name;

    userInfoList.appendChild(nameItem);

    var userInfoDiv = document.getElementById('user-info');
    userInfoDiv.innerHTML = '';
    userInfoDiv.appendChild(userInfoList);
  }
</script>

<footer class="footer">
  <p class="footer-text">Après une soirée bien arrosée, Bob ne prend pas le volant. Fais comme Bob!</p>
</footer>

</body>
</html>
